<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TechMart - Productos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="bg-light">

  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a href="index.html" class="navbar-brand d-flex align-items-center">
        <img src="img/logo.png" alt="TechMart" class="logo">
        <span class="ms-2 fw-bold">TechMart</span>
      </a>

      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
        <i class="bi bi-list"></i>
      </button>

      <div id="menu" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="productos.html">Productos</a></li>
          <li class="nav-item">
            <a class="nav-link" href="carrito.html">
              Carrito <i class="bi bi-cart3"></i> (<span id="contador">0</span>)
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container mt-4">
    <h2 class="mb-3">Catálogo de productos</h2>

    <input id="buscador" type="text" class="form-control mb-3" placeholder="Buscar productos...">

    <div id="lista-productos" class="row g-3"></div>
  </div>

  <footer class="text-center mt-4 p-3 bg-white shadow-sm">
    <p class="m-0">© 2025 TechMart</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/funciones.js"></script>

  <script>
    const productos = [
      {id:1,nombre:"Auriculares Bluetooth",precio:79.90,imagen:"img/producto1.jpg"},
      {id:2,nombre:"Cargador Rápido 30W",precio:25.90,imagen:"img/producto1.jpg"},
      {id:3,nombre:"Smartwatch Básico",precio:99.90,imagen:"img/producto1.jpg"},
      {id:4,nombre:"USB 64GB",precio:15.90,imagen:"img/producto1.jpg"}
    ];

    function mostrarProductos(lista){
      const cont = document.getElementById("lista-productos");
      cont.innerHTML = "";

      lista.forEach(p=>{
        cont.innerHTML += `
          <div class="col-6 col-md-4 col-lg-3">
            <div class="card shadow-sm">
              <img src="${p.imagen}" class="card-img-top" alt="${p.nombre}">
              <div class="card-body">
                <h6>${p.nombre}</h6>
                <p class="text-primary fw-bold">S/ ${p.precio.toFixed(2)}</p>
                <button class="btn btn-outline-primary btn-sm" onclick="agregarAlCarrito(${p.id})">
                  <i class="bi bi-cart-plus"></i> Agregar
                </button>
              </div>
            </div>
          </div>
        `;
      });
    }

    mostrarProductos(productos);
    actualizarContador();

    document.getElementById("buscador").addEventListener("input", e=>{
      const texto = e.target.value.toLowerCase();
      const filtrados = productos.filter(p => p.nombre.toLowerCase().includes(texto));
      mostrarProductos(filtrados);
    });
  </script>

</body>
</html>
