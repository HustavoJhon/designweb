<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TechMart - Inicio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a href="index.html" class="navbar-brand d-flex align-items-center">
        <img src="img/logo.png" alt="TechMart" class="logo">
        <span class="ms-2 fw-bold">TechMart</span>
      </a>

      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
        <i class="bi bi-list"></i>
      </button>

      <div id="menu" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item">
            <a class="nav-link" href="carrito.html">
              Carrito
              <i class="bi bi-cart3"></i>
              (<span id="contador">0</span>)
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <header class="text-center p-4 bg-white shadow-sm mt-3">
    <h1 class="fw-bold">Tecnología para tu día a día</h1>
    <p class="text-secondary">Explora los mejores dispositivos y accesorios.</p>
    <a href="productos.html" class="btn btn-primary">Ver productos</a>
  </header>


  <main class="container mt-4">
    <h3 class="mb-3">Productos destacados</h3>
    <div id="listado-destacados" class="row g-3"></div>
  </main>

  <footer class="text-center mt-4 p-3 bg-white shadow-sm">
    <p class="m-0">&copy; 2025 TechMart</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/funciones.js"></script>

  <script>
    const productosDestacados = [
      {id:1,nombre:"Auriculares Bluetooth",precio:79.90,imagen:"img/producto1.jpg"},
      {id:2,nombre:"Cargador Rápido 30W",precio:25.90,imagen:"img/producto2.jpg"}
    ];

    const contenedor = document.getElementById("listado-destacados");

    productosDestacados.forEach(p=>{
      contenedor.innerHTML += `
        <div class="col-12 col-md-6">
          <div class="card shadow-sm">
            <img src="${p.imagen}" class="card-img-top" alt="${p.nombre}">
            <div class="card-body">
              <h5>${p.nombre}</h5>
              <p class="fw-bold text-primary">S/ ${p.precio.toFixed(2)}</p>
              <button class="btn btn-outline-primary btn-sm" onclick="agregarAlCarrito(${p.id})">
                <i class="bi bi-cart-plus"></i> Agregar
              </button>
            </div>
          </div>
        </div>`;
    });

    actualizarContador();
  </script>
</body>
</html>
