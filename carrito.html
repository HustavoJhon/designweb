<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TechMart - Carrito</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="bg-light">

  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a href="index.html" class="navbar-brand d-flex align-items-center">
        <img src="img/logo.png" alt="TechMart" class="logo">
        <span class="ms-2 fw-bold">TechMart</span>
      </a>

      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
        <i class="bi bi-list"></i>
      </button>

      <div id="menu" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link active" href="carrito.html">Carrito (<span id="contador">0</span>)</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container mt-4">
    <h2>Tu carrito</h2>

    <div id="lista-carrito" class="mt-3"></div>

    <div class="mt-4 p-3 bg-white shadow-sm rounded">
      <h5>Total: S/ <span id="total">0.00</span></h5>
      <button id="comprar" class="btn btn-primary mt-2">
        <i class="bi bi-bag-check"></i> Finalizar compra
      </button>
    </div>

  </div>

  <footer class="text-center mt-4 p-3 bg-white shadow-sm">
    <p class="m-0">© 2025 TechMart</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/funciones.js"></script>

  <script>
    function mostrarCarrito(){
      const cont = document.getElementById("lista-carrito");
      const carrito = obtenerCarrito();

      cont.innerHTML = "";

      if(carrito.length === 0){
        cont.innerHTML = "<p>No hay productos en el carrito.</p>";
      } else {
        carrito.forEach(item=>{
          cont.innerHTML += `
            <div class="d-flex align-items-center bg-white shadow-sm p-2 rounded mb-2">
              <img src="${item.imagen}" class="me-3" style="width:70px;height:50px;object-fit:cover;">
              <div class="flex-grow-1">
                <h6 class="m-0">${item.nombre}</h6>
                <small>Cantidad: ${item.cantidad}</small><br>
                <small>Subtotal: S/ ${(item.precio * item.cantidad).toFixed(2)}</small>
              </div>
              <button class="btn btn-outline-danger btn-sm ms-3" onclick="quitarDelCarrito(${item.id})">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          `;
        });
      }

      calcularTotal();
      actualizarContador();
    }

    document.getElementById("comprar").addEventListener("click", ()=>{
      localStorage.removeItem("carrito");
      mostrarCarrito();
      alert("Compra realizada con éxito");
    });

    mostrarCarrito();
  </script>

</body>
</html>
